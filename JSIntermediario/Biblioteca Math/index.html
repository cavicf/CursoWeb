<script>
    //O objeto Math tem diversas propriedades e métodos que facilitam a execução de cálculos
    let pi = Math.PI; //é o número matemático pi
    console.log(pi)
    let e = Math.E; //é o número de Euller
    console.log(e)
    let raiz = Math.sqrt(16); //método que calcula raiz quadrada
    console.log(raiz)
    let potencia = Math;pow(2,6); //método que calcula potencias, o primeiro numero é base e o segundo o expoente
    console.log(potencia)
    let aleatorio = Math.round(Math.random()* 10) + 1; //método que gera numeros aleatórios entre 0 e 1 mas não chega a 1, ou seja se queremos gerar um intervalo de numeros inteiros e incluir o limite e excluir o 0, tem que somar 1 ao final
    //se colocassemos apenas math.random()*10 iriamos gerar numeros de 0 a 9, mas se somamos 1 então geramos de 1 a 10
    console.log(aleatorio)
    //o Math round arrendonda os numeros para cima o para baixo dependendo do 0.5
    let baixo = Math.floor(Math.random()) //o método floor arrendonda para baixo
    console.log(baixo)
    let cima = Math.ceil(Math.random()) //o método ceil arrendonda para cima
    console.log(cima)
