<!DOCTYPE html>
<html>
    <head>
        <title>Minha página</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Minha Página</h1>
        <!--Para adicionar uma imagem, utilizamos a tag img e adicionamos alguns atributos a ela-->
        <!--O src(source) vai indicar a fonte da imagem, podendo ser um link da internet ou direcionamento de um arquivo na pasta-->
        <!--O alt(alternative) vai adicionar uma descriação a imagem, indicando o que ela é, caso o navegador não consiga carregá-la, irá mostrar esssa descrição-->
        <!--O width e height vão alterar a largura e altura da imagem respectivamente, mas fazemos isso mais no css-->
        <!--A tag figure vai possibilitar tornar uma imagem e uma legenda uma coisa só, e com o figcaption adicionamos uma legenda de fato a imagem-->
        <figure>
            <img alt="Imagem tech" src="tech.jpeg" width="100" height="100">
            <figcaption>Foto de tech retirada da internet</figcaption>
            <br>
            <img alt="Tela abstrata" src="https://as1.ftcdn.net/v2/jpg/05/71/06/76/1000_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg" width="100" height="100">
            <figcaption>Foto de tela abstrata</figcaption>
        </figure>
        
    </body>
</html>
