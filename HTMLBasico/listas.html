<!DOCTYPE html>
<html>

<head>
        <title>Minha Página</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Minhas Compras</h1>
        <!--Existem 2 tipos de listas: ordenadas e não ordenadas-->
        <!--As não ordenadas são as que a ordem não importam, como uma lista de compras, utiliza a tag ul e dentro dela pra listar os itens a li-->
        <ul>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Suco</li>
            <li>Macarrão</li>
        </ul>

        <h1>Lista de Prioridades</h1>
        <!--Já as listas ordenadas, a ordem importa e ela possuem um grau de relevancia q pode ser numerico ou alfabético-->
        <!--São definidas pela tag ol e os itens listados pela li também, pode ser definido onde ela começará com o atributo start-->
        <!--Pode ser colocada em ordem reversa com o atributo reversed e pode escolher o tipo da ordem com o atributo type-->
        <ol reversed start="5" type="I">
            <li>Treinar o que aprendi</li>
            <li>Estudar mais</li>
            <li>Ler livros</li>
        </ol>
    </body>

    </html>
