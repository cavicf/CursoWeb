<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let pessoas = ['igor','ana','jose','marcos', 'pamela', 'joana', 'pedro']
        function sortear(){
            let np = pessoas.length;
            let ns = Math.floor(Math.random() * np)
            document.getElementById('sorteado').innerHTML = pessoas[ns]
        }
    </script>

</head>
<body>
    
    <h1 id="sorteado"></h1>
    <button onclick="sortear()">Sortear</button>

</body>
</html>
