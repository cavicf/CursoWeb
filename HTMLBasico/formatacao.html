<!DOCTYPE html>
<html>
    <head>
        <title>Minha Página</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>A <sub><small>área</small></sub> de <b>TI</b> foi uma das que mais<br> 
            <!--O sub deixa o texto numa linha abaixo, nequanto o small deixa ele com uma fonte menor-->
            <!--O b deixa o texto visualmente em negrito, enquanto o strong deixa em negrito porém traz um peso semântico-->
            <!--O br faz uma quebra de linha-->
            <!--O em deixa o texto em italico mas traz peso semantico tbm, enquanto o i deixa visualmente italico-->
            <!--O mark deixa o texto destacado, como se um fosse um marca-texto-->
            <!--O del traz um peso semantico de q tal texto foi apagado e deixa ele visualmente riscado, enquanto o ins sublinha e diz q o dado foi inserido-->
            <!--O sup deixa o texto numa elevação superior, como se fosse o elevado da matemática-->
            cresceram nos ultimos anos.<br>
            Os serviços de <em>tecnologia da informação</em>,<br>
            mais que <mark>dobraram</mark> de tamanho, com <del>cerca</del> <ins>por volta</ins> <br>
            de <strong>95,6%</strong> de acordo com o <i>IBGE</i>.<br>
        </p>

        <h2>2+<sup><small>2</small></sup>=4</h2>
    </body>
</html>
