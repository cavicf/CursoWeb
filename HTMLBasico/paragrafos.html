<!DOCTYPE html>
<html>
    <head>
        <title>Minha Página</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--O html possui 6 tipos diferentes de titulos apresentados abaixo, sua numeração indica sua semântica, ou seja, a importância que aquele texto apresenta num mecanismo de busca, o que será apresentado primeiro e considerado mais importante-->
        <h1>Esse é meu título 1</h1>
        <h2>Esse é meu título 2</h2>
        <h3>Esse é meu título 3</h3>
        <h4>Esse é meu título 4</h4>
        <h5>Esse é meu título 5</h5>
        <h6>Esse é meu título 6</h6>

        <!--Assim é criado um parágrafo no html-->
        <p>Esse é meu parágrafo</p>
    </body>
</html>
