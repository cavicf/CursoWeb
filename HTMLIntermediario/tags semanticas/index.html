<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAGS SEMANTICAS</title>
    </head>
    <body>
        <!-- Com o html 5 veio novas tags semanticas para que o navegador entenda a importancia daquelas determinadas coisas, dando um peso na pesquisa da pagina, no ranqueamento do google -->

        <!-- é a tag de cabeçalho da pagina, podendo descartar o uso da div por exemplo -->
         <header class="header">
 
            <!-- a tag nav traz o conceito de navegação da pagina, ou seja,  a area de menus geralmente -->
            <nav class="nav">
                <ul class="menu"></ul>
            </nav>

         </header>

         <!-- E no lugar de uma div pra colocar o principal conteudo da sua pagina, podemos utilizar a tag main que só pode ser usada uma vez no seu codigo -->
        <main></main>

        <!-- é para uma seção de seu site, fazendo divisoes de assuntos -->
         <section></section>
         <!-- é um artigo dentro do seu site. Deve ser utilizada quando o conteudo fizer sentido independente da pagina  -->
         <article></article>
         <!-- ambas podem ser utilizadas de forma livre, sem regras, podendo ter articles dentro da section e vice versa -->

         
         <!-- Assim como a tag header temos a footer q seria o rodapé da pagina -->
        <footer></footer>
         
    </body>
</html>
