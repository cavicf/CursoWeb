<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>minha pagina</title>
    </head>
    <body>

        <form method="post" action="/cadastro">

            <!-- Existem varios tipos de inputs que podem ser utilizados, como veremos abaixo: -->

            <input type="text" name="email"><br>
            <input type="password" name="senha"><br>

            <!-- Se quisermos dar um nome pra checkbox com as opções, escrevemos na frente como abaixo. No caso de checkboxs que podemos ter mais de uma opção, devemos atribuir um valor a elas para diferenciá-las -->
            <input type="checkbox" name="curso" value="op1">React Native<br>
            <input type="checkbox" name="curso" value="op2">React Js<br>

<!-- 
            o tipo radio é parecido com o checkbox mas é a bolinha de seleção e ao ter o mesmo nome, apenas uma das opções vai poder ser selecionada. O atributo checkd faz uma pré-seleção padrão naquela opção. -->
            <input type="radio" name="gender" value="m" checked>masculino<br>
            <input type="radio" name="gender" value="f">feminino<br>

            <!-- o reset é o tipo de input que faz a limpeza dos campos anteriormente preenchidos, ou seja, ele limpa os formulários.
            No caso de inputs tipo o reset e o submit, podemmos mudar o nome apresentado no botão ao passar o valor value -->
            <input type="reset" value="limpar">


            <input type="submit" value="enviar">

        </form>
    </body>
</html>
