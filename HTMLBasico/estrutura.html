<!DOCTYPE html> <!--diz ao navegador que deve interpretar tudo que estiver no arquivo como html 5-->
<!--Quase todas as paginas que utilizam de html, possuem 3 estruturas basicas: html, head e body-->
<!--O html é a tag principal, dentro dela a gente possui o head e o body, estabelecendo uma hierárquia, sendo elas filhas da tag html-->

<html> <!--A html estabele o limite de onde começa e termina e sua pagina, ou seja, o documento em si-->
    <head> <!--A head é importante pra indicar tudo o que o navegador precisa saber para carregar a pagina, como as conexoes com arquivos js e css e titulo da pagina-->
    </head>

    <body> <!--Tudo que precisa ser apresentado ao usuário entrará no body, ou seja, o corpo da páginagit-->
            
    </body>
</html>
